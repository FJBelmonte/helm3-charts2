replicaCount: 1

image:
    repository: theiaide/theia
    pullPolicy: IfNotPresent
    tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
    create: true
    annotations: {}
    name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: 
    runAsUser: 1001
    fsGroup: 1001

service:
    type: ClusterIP
    port: 80
    targetPort: 3000

ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
        - host: chart-example.local
          paths:
              - path: /
                pathType: ImplementationSpecific
    tls: []

resources: {}

autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
    kind: ConfigMap
    namespace: fernandonamespace
    enabled: true
    data:
        param1: 1
        param2: 2

deployment:
    namespace: fernandonamespace

